<content id="data-content">
    <style>
        pnp-pagination >div:first-child {
            padding-top: 25px;
        }

        .cmresults {
            list-style-type: none;
        }
    </style>

    <div class="template_root">

        {{#if @root.properties.showResultsCount}}
           <div class="template--resultCount">
               <label class="ms-fontWeight-semibold">{{resultsNoQueryText (getCountMessage @root.data.totalItemsCount)}}</label>
               <!-- <label class="ms-fontWeight-semibold">{{results (getCountMessage @root.data.totalItemsCount @root.inputQueryText)}}</label> -->
           </div>
        {{/if}}
        
        <ul class="template_defaultList cmresults">
            {{#each data.items as |item|}} 
                <li>
                    <job-opportunity-card 
                        path="{{item.Path}}"
                        application-deadline-date="{{ lookup item @root.properties.layoutProperties.applicationDeadlineDate }}"
                        city-en="{{ lookup item @root.properties.layoutProperties.cityEn }}"
                        city-fr="{{ lookup item @root.properties.layoutProperties.cityFr }}"
                        classification-level="{{ lookup item @root.properties.layoutProperties.classificationLevel }}"
                        classification-code-en="{{ lookup item @root.properties.layoutProperties.classificationCodeEn }}"
                        classification-code-fr="{{ lookup item @root.properties.layoutProperties.classificationCodeFr }}"
                        contact-email="{{ lookup item @root.properties.layoutProperties.contactEmail }}"
                        contact-name="{{ lookup item @root.properties.layoutProperties.contactName }}"
                        contact-object-id="{{ lookup item @root.properties.layoutProperties.contactObjectId }}"
                        duration-en="{{ lookup item @root.properties.layoutProperties.durationEn }}"
                        duration-fr="{{ lookup item @root.properties.layoutProperties.durationFr }}"
                        job-description-en="{{ lookup item @root.properties.layoutProperties.jobDescriptionEn }}"
                        job-description-fr="{{ lookup item @root.properties.layoutProperties.jobDescriptionFr }}"
                        job-title-en="{{ lookup item @root.properties.layoutProperties.jobTitleEn }}"
                        job-title-fr="{{ lookup item @root.properties.layoutProperties.jobTitleFr }}"
                        job-type="{{ lookup item @root.properties.layoutProperties.jobType }}"
                        duration-quantity="{{ lookup item @root.properties.layoutProperties.durationQuantity }}"
                        job-type-term-set-guid="{{ @root.properties.layoutProperties.jobTypeTermSetGuid }}"
                    >
                    </job-opportunity-card>
                </li>
            {{/each}}
        </ul>

        {{#if @root.properties.paging.showPaging}}
            {{#gt @root.data.totalItemsCount @root.properties.paging.itemsCountPerPage}}
                <pnp-pagination 
                    data-total-items="{{@root.data.totalItemsCount}}" 
                    data-hide-first-last-pages="{{@root.properties.paging.hideFirstLastPages}}"
                    data-hide-disabled="{{@root.properties.paging.hideDisabled}}"
                    data-hide-navigation="{{@root.properties.paging.hideNavigation}}"
                    data-range="{{@root.properties.paging.pagingRange}}" 
                    data-items-count-per-page="{{@root.properties.paging.itemsCountPerPage}}" 
                    data-current-page-number="{{@root.paging.currentPageNumber}}"
                    data-theme-variant="{{JSONstringify @root.theme}}"
                >
                </pnp-pagination>
            {{/gt}}
        {{/if}}
    </div>
</content>

<content id="placeholder-content">
    <style>
        /* Insert your CSS overrides here */
    </style>

    <div class="placeholder_root">
        <ul class="template_defaultList">
            {{#times 3}}   
                <li class="template_listItem" tabindex="0">
                    <div class="template_result">
                            <div class="template_icon shimmer"></div>
                            <div class="template_contentContainer">
                                <span class="shimmer line" style="width: 60%"></span>
                                <span class="shimmer line" style="width: 100%"></span>
                                <span class="shimmer line" style="width: 100%"></span>
                                <span class="shimmer line" style="width: 35%"></span>
                                <span class="shimmer line" style="width: 20%"></span>                       
                            </div>
                    </div>
                    <div class="template_previewContainer ms-hiddenSm">
                        <div class="doc-container">
                            <div class="img-container">
                                <div class="shimmer img-preview" style="width: 120px;height: 70px;"></div>
                            </div>
                        </div>
                    </div>
                </li>
            {{/times}}
        </ul>
    </div>
</content>
